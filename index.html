<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>This is not Java</title>
</head>
<body>
<form>
    <h1>Simulateur de Prêt</h1>
    Montant Emprunté:<br>
    <input type="text" name="loanAmount" id="loanAmount"><br>
    Durée d'emprunt:<br>
    <input type="text" name="loanDuration" id="loanDuration"><br>
    Taux d'intérêt (en pourcent):<br>
    <input type="text" name="behoof" id="behoof">%<br>
    <input type="button" onClick="getValue()">
</form>
<script>
    function Loan(loanAmount, loanDuration, behoof) {
        this.loanAmount = loanAmount;
        this.loanDuration = loanDuration;
        this.behoof = behoof;
    }

    Loan.prototype.calculateMonthlyPayment = function () {
        let valueUp = this.loanAmount * (this.behoof / 100) / 12;
        console.log(valueUp);
        let valueDown = 1 - Math.pow((1 + (this.behoof / 100 / 12)), -this.loanDuration);
        console.log(valueDown);
        return valueUp / valueDown;
    };

    function getValue() {
        if (document.getElementById("loanAmount").value > 0) {
            var loanAmount = document.getElementById("loanAmount").value;
            console.log(loanAmount);
        }
        if (document.getElementById("loanDuration").value > 0) {
            var loanDuration = document.getElementById("loanDuration").value;
            console.log(loanDuration);
        }
        if (document.getElementById("behoof").value > 0 && document.getElementById("behoof").value <= 100) {
            var behoof = document.getElementById("behoof").value;
            console.log(behoof);
        }

        if (loanAmount && loanDuration && behoof) {
            let yourLoan = new Loan(loanAmount, loanDuration, behoof);
            console.log(yourLoan);
            alert(yourLoan.calculateMonthlyPayment());
            alert("fuck les taux d'intérets");
        }
        else {
            alert("Ca march po");
        }
    }
</script>

</body>
</html>
