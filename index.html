<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajajajaja</title>
    <script src="ajax.js"></script>
</head>
<body>
<form action="">
    <label for="firstname">firstname</label><input type="text" name="firstname" id="firstname">
    <label for="lastname">lastname</label><input type="text" name="lastname" id="lastname">
    <label for="email">email</label><input type="email" name="email" id="email">
    <label for="password">password</label><input type="password" name="password" id="password">
    <button type="button" onClick="startAjax()"></button>
</form>
<script>
    let toto = null;

    function startAjax() {
        toto = getXMLHttpRequest();

        toto.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                alert(toto.responseText);
            }
        };
        toto.open("POST", "ajax.php", true);
        let form = document.forms[0];
        let formData = new FormData(form);
        toto.send(formData);
    }
</script>
</body>
</html>
